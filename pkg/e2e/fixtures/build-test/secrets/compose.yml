services:
  ssh:
    image: build-test-secret
    build:
      context: .
      secrets:
        - mysecret
        - dotenvsecret
        - source: envsecret
          target: build_secret

secrets:
  mysecret:
    file: ./secret.txt
  envsecret:
    environment: SOME_SECRET
  dotenvsecret:
    environment: ANOTHER_SECRET
