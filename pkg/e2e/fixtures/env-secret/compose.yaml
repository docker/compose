include:
  - path: child/compose.yaml
    env_file:
      - secret.env

services:
  foo:
    image: alpine
    secrets:
      - source: secret
        target: bar
        uid: "1005"
        gid: "1005"
        mode: 0440
    command: cat /run/secrets/bar

  bar:
    image: alpine
    user: "1005"
    secrets:
      - source: secret
        target: bar
    command: cat /run/secrets/bar

  zot:
    image: alpine
    user: "1005:1005"
    secrets:
      - source: secret
        target: bar
    command: cat /run/secrets/bar


secrets:
  secret:
    environment: SECRET

