command: docker compose publish
short: Publish compose application
long: Publish compose application
usage: docker compose publish [OPTIONS] REPOSITORY[:TAG]
pname: docker compose
plink: docker_compose.yaml
options:
    - option: app
      value_type: bool
      default_value: "false"
      description: Published compose application (includes referenced images)
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: insecure-registry
      value_type: bool
      default_value: "false"
      description: Use insecure registry
      deprecated: false
      hidden: true
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: oci-version
      value_type: string
      description: |
        OCI image/artifact specification version (automatically determined by default)
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: resolve-image-digests
      value_type: bool
      default_value: "false"
      description: Pin image tags to digests
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: with-env
      value_type: bool
      default_value: "false"
      description: Include environment variables in the published OCI artifact
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: "yes"
      shorthand: "y"
      value_type: bool
      default_value: "false"
      description: Assume "yes" as answer to all prompts
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
inherited_options:
